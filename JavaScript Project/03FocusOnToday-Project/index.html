<!DOCTYPE html>
<html lang="en">
<head>
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Focus on Today/style.css">
    <script src="/Focus on Today/project.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>

        <div class="app-container">
            <h2 class="sub-title">
                <span>Today</span>
                <img class="sun-icon" src="/Focus on Today/Sun (1).svg" alt="sun icon">
            </h2>
            <p class="progress-lebel">Raise the bar by completing your goals!</p>

           <div class="progress-bar">
            <div class="progress-value">
                <span>2/3completed</span></div>
                <p class="error-label">Please set all 3 goals! </p>
           </div>
           <div class="goal-container ">
               <div class="custom-checkbox">
                <img class="check-icon" src="/Focus on Today/check icon.svg" alt="check icon">
               </div>
               
            <input class="goal-input" type="text" placeholder="Add new goal ...">
           </div>

           <div class="goal-container completed">
            <div class="custom-checkbox">
                <img class="check-icon" src="/Focus on Today/check icon.svg" alt="check icon">
            </div>
            <input class="goal-input" type="text" placeholder="Add new goal ...">
           </div>

           <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="/Focus on Today/check icon.svg" alt="check icon">
            </div>
            <input class="goal-input" type="text" placeholder="Add new goal ...">
           </div>

           <p class="quote">"Move one step ahead today!"</p>
           <p class="made-with">Made with by ❤️ Arun Chauhan </p>
        </div>
    </main>
</body>
</html>
